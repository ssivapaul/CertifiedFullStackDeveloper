<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Styled To-Do List</title>
  </head>

  <body>
    <div>
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <li class="shopping">
          <div>
            <input type="checkbox" id="shopping" />
            <label for="shopping">Shopping</label>
            <ul class="sub-item">
              <li>
                <a href="" class="sub-item-link" target="_blank">
                  Shopping list
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="washing">
          <input type="checkbox" id="washing" />
          <label for="washing">Washing</label>
          <ul class="sub-item">
            <li>
              <a href="" class="sub-item-link" target="_blank">
                Luandary list
              </a>
            </li>
          </ul>
        </li>
        <li class="gym">
          <input type="checkbox" id="gym" />
          <label for="gym">Gym visit</label>
          <ul class="sub-item">
            <li>
              <a href="" class="sub-item-link" target="_blank"> Book gym </a>
            </li>
          </ul>
        </li>
        <li class="cooking">
          <input type="checkbox" id="cooking" />
          <label for="cooking">Cooking</label>
          <ul class="sub-item">
            <li>
              <a href="" class="sub-item-link" target="_blank">
                Cooking list
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>

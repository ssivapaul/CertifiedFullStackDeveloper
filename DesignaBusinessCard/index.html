    <title>Business Card</title>

  <body>
    <div class="business-card">
      <div class="profile">
        <img

          src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
          alt="profile picture"
        />

      <p class="full-name">Siva Sivapalan</p>
      <p class="designation">Senior Front End Developer</p>
      <p class="company">My Company</p>

      <hr />
      <p class="">Email:someOne@email.com</p>
      <p class="">1-555-5555</p>
      <a href="">Portfolio</a>
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>
        <a class="twitter" href="https://x.com/">Twitter</a>
        <a class="linked-in" href="https://www.linkedin.com/">LinkedIn</a>

    </div>
  </body>

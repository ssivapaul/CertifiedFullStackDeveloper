
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>
      Build a Drum Machine
    </h1>
  </header>
  <div id = "drum-machine">
    <div id = "pad-bank">
      <button class = "drum-pad" id = 'Heater 1'>Q</button>
      <button class = "drum-pad" id = 'Heater 2'>W</button>
      <button class = "drum-pad" id = 'Heater 3'>E</button>
      <button class = "drum-pad" id = 'Heater 4'>A</button>
      <button class = "drum-pad" id = 'Clap'>S</button>
      <button class = "drum-pad" id = 'Open-HH'>D</button>
      <button class = "drum-pad" id = 'Kick-n-Hat'>Z</button>
      <button class = "drum-pad" id = 'Kick'>X</button>
      <button class = "drum-pad" id = 'Closed-HH'>C</button>
    </div>
    <label>Drum beat</label>
    <p id = "display"></p>
  </div>
    
  <!-- To link external javascript file -->
  <script src="scripts.js"></script>
</body>

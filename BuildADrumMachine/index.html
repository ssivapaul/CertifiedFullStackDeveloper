
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>
      Build a Drum Machine
    </h1>
  </header>
  <div id = "drum-machine">
    <div id = "pad-bank">
      <div class = "drum-pad" id = 'Heater1'>Q
        <audio src='https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3' class='clip' id = "Q">
        </audio>
      </div>
      <div class = "drum-pad" id = 'Heater2'>W
        <audio src='https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3' class='clip' id = "W">
        </audio>
      </div>
      <div class = "drum-pad" id = 'Heater3'>E
        <audio src='https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3' class='clip' id = "E">
        </audio>
      </div>
      <div type="button" class = "drum-pad" id = 'Heater4'>A
        <audio src='https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3' class='clip' id = "A">
        </audio>
      </div>
      <div class = "drum-pad" id = 'Clap'>S
        <audio src='https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3' class='clip' id = "S">
        </audio>
      </div>
      <div class = "drum-pad" id = 'Open-HH'>D
        <audio src='https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3' class='clip' id = "D">
        </audio>
      </div>
      <div class = "drum-pad" id = 'Kick-n-Hat'>Z
        <audio src='https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3' class='clip' id = "Z">
        </audio>
      </div>
      <div class = "drum-pad" id = 'Kick'>X
        <audio src='https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3' class='clip' id = "X">
        </audio>
      </div>
      <div class = "drum-pad" id = 'Closed-HH'>C
        <audio src='https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3' class='clip' id = "C">
        </audio>
      </div>
    </div>
    <label>Drum beat</label>
    <p id = "display"></p>
  </div>
    
  <!-- To link external javascript file -->
  <script src="script.js"></script>
</body>
